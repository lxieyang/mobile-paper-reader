<ion-header>
  <ion-navbar color="primary">
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title text-center>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-list>
      <ion-item-sliding *ngFor="let url of urls" #slidingItem>
        <ion-item text-wrap (click)="selectPaperUrl(url.url);">
          {{ url.title }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deletePaper(url.url, slidingItem)">Delete</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
