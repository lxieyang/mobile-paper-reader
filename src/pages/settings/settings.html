<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-icon name="md-key"></ion-icon> &nbsp;
      API Key
    </ion-card-header>
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="api_key" class="selectable" placeholder="API Key for indico"></ion-input>
      <button ion-button secondary block (click)="setApiKey()">Set API Key</button>

      <button ion-button secondary block (click)="removeApiKey()" color="danger" outline>Remove API Key</button>
      <br>
      <p>
        <ion-icon name="link"></ion-icon>&nbsp;
        You can get your API key at: <a href="https://indico.io/dashboard/">https://indico.io/dashboard/</a>
      </p>
      <p>
        <ion-icon name="link"></ion-icon>&nbsp;
        Tutorials on how to obtain an API key as a new user: <strong (click)="goToTutorialPage()">How to Get an API Key?</strong>
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
