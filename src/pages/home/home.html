<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Please input the url of the paper you want to read:</h4>

  
  <ion-input type="text" [(ngModel)]="paper_url" placeholder="Paper URL" class="selectable"></ion-input>
  
  
  <hr>

  <button ion-button secondary block (click)="goToPaperDetailPage()">Read !</button>
</ion-content>
