<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Please input the url of the paper you want to read:</h4>

  <ion-list>
      
    <ion-item>
      <ion-label floating>Paper (PDF) URL:</ion-label>
      <ion-input type="text" [(ngModel)]="paper_url" class="selectable"></ion-input>
    </ion-item>
  
  </ion-list>
  

  <br><br><br>

  <button ion-button secondary block (click)="checkApiAndGoToPaperDetail()">Read !</button>
</ion-content>
