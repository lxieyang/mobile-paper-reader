<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  </ion-item>
  

  <br><br>

  <ion-grid>
    <ion-row>

          <button ion-button color="secondary" block clear>
            <ion-icon name="clipboard" (click)="pasteFromClipboard()"></ion-icon>&nbsp; Paste
          </button>
      </ion-col> -->
      <ion-col col-12>
        <button ion-button block (click)="checkApiAndGoToPaperDetail()">
          <ion-icon name="glasses"></ion-icon>&nbsp; Read
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
